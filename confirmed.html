<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Konto potwierdzone</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#fafafa;margin:0}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:28px;max-width:540px;text-align:center}
    h1{font-size:22px;margin:0 0 8px}
    p{color:#4b5563;margin:0 0 14px}
    .btn{display:inline-block;margin-top:10px;padding:12px 16px;border-radius:10px;background:#111827;color:white;text-decoration:none;font-weight:700}
    .muted{color:#9ca3af;font-size:13px;margin-top:10px}
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // spróbuj otworzyć aplikację z obsługą błędów
      let fallbackDisplayed = false;

      setTimeout(function() {
        fallbackDisplayed = true;
        document.getElementById('fallback').style.display = 'block';
      }, 1200);

      try {
        window.location.replace('rander1://auth');
      } catch (e) {
        console.error('Błąd w przekierowaniu:', e);
      }
    });
  </script>
</head>
<body>
  <div class="card">
    <h1>Adres e-mail został potwierdzony 🎉</h1>
    <p>Próbuję otworzyć aplikację RanDer1…</p>
    <div id="fallback" style="display:none">
      <a class="btn" href="rander1://auth">Otwórz RanDer1</a>
      <p class="muted">Jeśli nic się nie dzieje, wróć do aplikacji ręcznie.</p>
    </div>
  </div>
</body>
</html>
